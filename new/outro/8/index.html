<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Outro</title>

	<script src="js/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas></canvas>

</div>

<script>
		var mainOptions = {
				delay: /* delay */3000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: false,
        direction: 'alternate',
        autoplay: true
    });	

    var canvasEl = document.querySelector('canvas');
    var ctx = canvasEl.getContext('2d');

    var text = /* text */ "Sign up NOW" /* /text */;
    var bgColor1 = /* background_color1 */'#ffffff'/* /background_color1 */

    ctx.fillStyle = '#ffffff'
    ctx.fillRect(0 , 0, 1280, 740);

//-------------------------function
	function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
    }
  function createFill() {
    var p = {};
      p.color = bgColor1;
      p.draw = function() {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(0 , 0, 1280, 740);
      };
      return p;
  }
  function createFigure() {
      var p = {};
      p.x = 0;
      p.y = 0;
      p.color = /* background_color2 */'#1f1f94'/* /background_color2 */;
      p.yMove = -370;
      p.draw = function() {
        ctx.save();
        ctx.translate(0, p.yMove);
        ctx.beginPath();
        ctx.moveTo(0, -750);
        ctx.lineTo(0, p.y);
        ctx.lineTo(640, p.y + 370);
        ctx.lineTo(1280, p.y);
        ctx.lineTo(1280, -750);
        ctx.lineTo(0, -750);
        ctx.closePath();

        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.restore();
      };
      return p;
  }
  function createFigure2() {
      var p = {};
      p.y = 0;
      p.color = bgColor1;
      p.yMove1 = -120;
      p.yMove2 = -120;
      p.yMove3 = -120;
      p.yMove4 = -120;
      p.Alpha = 0.1;
      p.draw = function() {
        //----------1
        ctx.save();
        ctx.translate(0, p.yMove1);
        ctx.beginPath();
        ctx.moveTo(440, 0);
        ctx.lineTo(640, 115);
        ctx.lineTo(840, 0);
        ctx.lineTo(640, 70);
        ctx.lineTo(440, 0);
        ctx.closePath();
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.restore();
        //----------2
        ctx.save();
        ctx.translate(0, p.yMove2);
        ctx.globalAlpha = p.Alpha;
        ctx.beginPath();
        ctx.moveTo(440, 0);
        ctx.lineTo(640, 115);
        ctx.lineTo(840, 0);
        ctx.lineTo(640, 70);
        ctx.lineTo(440, 0);
        ctx.closePath();
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.restore();
        //----------3
        ctx.save();
        ctx.translate(0, p.yMove3);
        ctx.globalAlpha = p.Alpha;
        ctx.beginPath();
        ctx.moveTo(440, 0);
        ctx.lineTo(640, 115);
        ctx.lineTo(840, 0);
        ctx.lineTo(640, 70);
        ctx.lineTo(440, 0);
        ctx.closePath();
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.restore();
         //----------4
        ctx.save();
        ctx.translate(0, p.yMove4);
        ctx.globalAlpha = p.Alpha;
        ctx.beginPath();
        ctx.moveTo(440, 0);
        ctx.lineTo(640, 115);
        ctx.lineTo(840, 0);
        ctx.lineTo(640, 70);
        ctx.lineTo(440, 0);
        ctx.closePath();
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.restore();
      };
      return p;
  }

  function createText() {
  		var p = {};
      p.x = 640;
      p.y = 300;
      p.scale = 0;
      p.color = /* text_color */'#ffffff'/* /text_color */;
      p.draw = function() {
        ctx.save()
        ctx.beginPath();
        ctx.translate(p.x, p.y);
        ctx.scale(p.scale, p.scale);
        ctx.translate((-1)*p.x, (-1)*p.y);
      	ctx.font = "bold 45px 'Century Gothic'";
        ctx.textAlign = "center";
    		ctx.fillStyle = p.color;
	  		ctx.fillText(text, p.x, p.y);
        ctx.restore();
	  	};
	  	return p;
  }



  function renderEffect(anim) {
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }
  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
//----------------------------------------
    function animateOutro() {
    	var text = createText();
      var fill = createFill();
      var figure = createFigure();
      var figure2 = createFigure2();
    


	    	timeline
	          .add({
	                targets: fill,
	                update: renderEffect
	          })
             .add({
                  targets: figure,
                  easing: 'linear',
                  duration: 1000,
                  yMove: [-370, 740],
                  update: renderEffect,
                  offset: 0
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove1: [-370, 500],
                  duration: 1200,
                  update: renderEffect,
                  offset: 1000
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove2: [-370, 500],
                  duration: 1100,
                  update: renderEffect,
                  offset: 1300
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove3: [-370, 500],
                  duration: 1000,
                  update: renderEffect,
                  offset: 1600
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove2: [-370, 500],
                  duration: 1200,
                  update: renderEffect,
                  offset: 3000
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove3: [-370, 500],
                  duration: 1100,
                  update: renderEffect,
                  offset: 3300
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove4: [-370, 500],
                  duration: 1000,
                  update: renderEffect,
                  offset: 3600
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove2: [-370, 500],
                  duration: 1200,
                  update: renderEffect,
                  offset: 5000
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove3: [-370, 500],
                  duration: 1100,
                  update: renderEffect,
                  offset: 5300
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  yMove4: [-370, 500],
                  duration: 1000,
                  update: renderEffect,
                  offset: 5600,
                  complete: function(anim) {
                  mainOptions.timer = setTimeout(function(){
                      clearCanvas();
                  }, mainOptions.isRendering
                      ? mainOptions.delay * 3//delay x3 - for better rendering
                      : mainOptions.delay);
                  }
            })
             .add({
                  targets: figure2,
                  easing: 'linear',
                  duration: 100,
                  Alpha: [0.1 ,0],
                  update: renderEffect
            })
              .add({
                  targets: text,
                  easing: 'easeOutBack',
                  duration: 1000,
                  scale: [0, 1],
                  update: renderEffect,
                  offset: 2200
            })
      
    }

    setCanvasSize();
    animateOutro();
//-------------------------------------------
 //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->
	
</body>
</html>
