<html>
<head>
    <title>Click the button below</title>

    <link href="../../../fonts/BloggerSans/font.css" rel="stylesheet">
    <script src="../../../lib/animejs/anime.min.js"></script>

    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<div class="vba-area">

    <div id="text1">
        <!-- text1 -->Click the<!-- /text1 -->
    </div>
    <div id="text2">
        <!-- text2 -->button below<!-- /text2 -->
    </div>

    <biv class="arrow arrow1">
        <div></div>
        <div></div>
    </biv>
    <biv class="arrow arrow2">
        <div></div>
        <div></div>
    </biv>

</div>

<script>

    var mainOptions = {
        isPaused: false,
        isRendering: false
    };

    var timeline = anime.timeline({
        loop: false,
        direction: 'alternate',
        autoplay: true
    });

    timeline
        .add({
            targets: '#text1',
            top: 70,
            opacity: [0, 1],
            duration: 1000,
            easing: 'linear'
        })
        .add({
            targets: '#text2',
            top: 150,
            opacity: [0, 1],
            duration: 1000,
            easing: 'linear'
        })
        .add({
            targets: '.arrow',
            top: function(el, index){
                return 300 + (index * 70);
            },
            delay: function(el, i){
                return i * 300;
            },
            opacity: [0, 1],
            duration: 2000,
            easing: 'easeOutQuad',
            offset: 1000
        });

    var animationPlayToggle = function(){
        if( mainOptions.isPaused ){
            return;
        }
        if( timeline.paused ){
            timeline.play();
        } else {
            timeline.pause();
        }
    };

    var animationPlay = function(){
        if( mainOptions.isPaused ){
            return;
        }
        timeline.play();
    };

    var animationPause = function(){
        if( mainOptions.isPaused ){
            return;
        }
        timeline.pause();
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 10px; top: 10px;">
    <button type="button" onclick="animationPlayToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" onclick="animationPlay(); return false;">
        Play
    </button>
    <button type="button" onclick="animationPause(); return false;">
        Pause
    </button>
    <button type="button" onclick="timeline.restart(); return false;">
        Restart
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->

</body>
</html>
