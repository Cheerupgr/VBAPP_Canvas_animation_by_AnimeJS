<html>
<head>
    <title>Lower Thirds animation #1</title>

    <link href="../../../fonts/proximanovalight/font.css" rel="stylesheet">
    <script src="../../../lib/animejs/anime.min.js"></script>

    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<div class="vba-area">

    <div id="line"></div>
    <div id="box"></div>
    <div id="container1">
        <div id="text2">
            <!-- text2 -->Subtitle<!-- /text2 -->
        </div>
        <div id="text1">
            <!-- text1 -->Text Title<!-- /text1 -->
        </div>
    </div>

</div>

<script>

    var mainOptions = {
        delay: /* delay */2000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: 2,
        direction: 'alternate',
        autoplay: true
    });

    timeline
        .add({
            targets: '#line',
            easing: 'linear',
            duration: 1000,
            left: '1280px'
        })
        .add({
            targets: '#box',
            easing: 'linear',
            duration: 1000,
            left: [-800, 800],
            width: [300, 300, 0],
            offset: 150
        })
        .add({
            targets: '#container1',
            easing: 'linear',
            left: [-800, 100],
            duration: 1000,
            offset: 300
        })
        .add({
            targets: '#text2',
            easing: 'linear',
            duration: 500,
            top: '90px'
        })
        //Duplicate for delay
        .add({
            targets: '#text2',
            easing: 'linear',
            duration: mainOptions.delay,
            top: '90px'
        });

    //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->

</body>
</html>
