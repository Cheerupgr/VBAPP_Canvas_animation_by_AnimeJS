<html>
<head>
    <title>Intro Animation 1</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Include ScrollMagic and GSAP plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>
    <script src="script.js"></script>

    <script>
    var vbAnimationTemplateLib = new VBAnimationTemplateLib({
        runOnReady: true,
        elements: [''],
        delay: /* delay */3000/* /delay */
    });


    </script>
</head>
<body>

<section id="intro" class="section section--intro">
    <!-- mouse move event layer (for background effect) -->
    <div class="mouse-tracker-layer"></div>

    <div class="square-dark-wrapper">
        <div class="square-dark" style="background: /*color*/ #F69627 /*color*/;"></div>
    </div>

    <div class="logo-group">
        <!-- Outer logo outline animation -->
        <svg class="outer-logo-circle" viewBox="0 0 700 700">
            <circle style="stroke: /*color*/ #F69627 /*color*/ ;" class="circle" fill="none" cx="350" cy="350" r="330"/>
        </svg>

        <!-- SVG logo -->
        <div class="logo"> <!--icon-->
            <img src="https://promotionalhacks.files.wordpress.com/2013/11/your_logo_here_logomark_symbol_by_garconis-d53d7q6.png" width="150" height="100"/>
        </div>
        <div class="square-wrapper">
            <div class="line" style="background:/*color*/ #F69627 /*color*/ ;"></div>
            <div class="line" style="background:/*color*/ #F69627 /*color*/ ;"></div>
            <div class="line" style="background:/*color*/ #F69627 /*color*/ ;"></div>
            <div class="line" style="background:/*color*/ #F69627 /*color*/ ;"></div>
        </div>
        <div class="sparks">
            <svg class="spark" viewBox="91 -1 94 94" xmlns="http://www.w3.org/2000/svg">
                <path d="M184 92c0-50.8-41.2-92-92-92" stroke="#f0f0f0" fill="none"/>
            </svg>
            <svg class="spark" viewBox="91 -1 94 94" xmlns="http://www.w3.org/2000/svg">
                <path d="M184 92c0-50.8-41.2-92-92-92" stroke="#f0f0f0" fill="none"/>
            </svg>
        </div>
    </div>
    <div class="words">
        <h1 class="words">
            <span class="word text-1" style="color:/*text_color-1*/ #f8f8ff/*text_color-1*/; "><!--text-1-->HEADER<!--text-1--></span>
            <div class="line-separator"></div>
            <span class="word text-2" style="color:/*text_color-2*/ #f8f8ff /*text_color-2*/;"><!--text-2-->Text &nbsp; Here<!--text-2--></span>
        </h1>
    </div>

    <div class="bg-lines-wrapper"></div>
</section>

</body>
</html>
