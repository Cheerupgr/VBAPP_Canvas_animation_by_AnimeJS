<html>
<head>
    <title>Smoky Text</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <script>
    var vbAnimationTemplateLib = new VBAnimationTemplateLib({
        runOnReady: true,
        elements: ['span'],
        delay: /* delay */3000/* /Set at styles.css line 14 */
    });


    //Take text from DOM, segregate it into spans and append back
    document.addEventListener('DOMContentLoaded', function(){
        var content = document.getElementById('content');
        var text = content.innerText;
        content.innerText = '';

        for (var i=0; i < text.length; i++) {
            var char = text[i];

            if (char === ' '){
                char = char.replace(' ', '\u00a0');
            }

            var span = document.createElement('SPAN');
            span.appendChild(document.createTextNode(char));
            content.appendChild(span);
        }
    }, false);

    </script>
</head>
<body>

<div class="vba-area">

    <main>
        <h1 id="content" class="text" style="color: /* text_color */ whitesmoke;/* text_color */"><!-- text -->Smokin'<!-- /text --></h1>
    </main>

</div>

</body>
</html>
