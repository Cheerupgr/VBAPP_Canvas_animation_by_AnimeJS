<html>
<head>
    <title>Shocking Text</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <script>
    var vbAnimationTemplateLib = new VBAnimationTemplateLib({
        runOnReady: true,
        elements: [''],
        delay: /* delay */3000/* /delay */
    });
    
    </script>
</head>
<body>

<svg width="100%" height="100%" version="1.1">
    <defs>
        <text id="content" class="text" x="50%" y="50%" font-family="Play" font-size="50px" font-weight="600" text-anchor="middle" alignment-baseline="middle">
            <!--text-->IT'S SHOCKING!<!--text-->
        </text>
    </defs>
    <filter id="glow">
        <feGaussianBlur id="glowBlur" stdDeviation="3.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    <filter id="outer_shock">
        <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="1" seed="2" result="noise" id="noise">
            <animate attributeType="XML" attributeName="seed" from="2" to="120" dur="12s" repeatCount="indefinite"/>
        </feTurbulence>
        <feMorphology id="morph1" in="SourceGraphic" operator="dilate" radius="10" result="morph1" />
        <feMorphology id="morph2" in="morph1" operator="dilate" radius="2" result="morph2" />
        <feComposite operator="out" in="morph2" in2="morph1" result="strokeText"/>
        <feDisplacementMap
                xChannelSelector="R"
                yChannelSelector="G"
                in="strokeText"
                in2="noise"
                result="displacementMap"
                color-interpolation-filters="sRGB"
                scale="10" />
        <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="displacementMap"/>
        </feMerge>
    </filter>
    <filter id="inner_shock">
        <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="1" seed="2" result="noise" id="noise">
            <animate attributeType="XML" attributeName="seed" from="2" to="120" dur="10s" repeatCount="indefinite"/>
        </feTurbulence>
        <feMorphology id="morph3" in="SourceGraphic" operator="dilate" radius="1" result="morph1" />
        <feMorphology id="morph4" in="morph1" operator="dilate" radius="1" result="morph2" />
        <feComposite operator="out" in="morph2" in2="morph1" result="strokeText"/>
        <feDisplacementMap
                xChannelSelector="R"
                yChannelSelector="G"
                in="strokeText"
                in2="noise"
                result="displacementMap"
                color-interpolation-filters="sRGB"
                scale="10" />
        <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="displacementMap"/>
        </feMerge>
    </filter>
    <use xlink:href="#content" id="textShock" x="2" y="2" filter="url(#outer_shock)" stroke="0" stroke-width="1" fill="#ccc" /> <!--outer_shock_color-->
    <use xlink:href="#content" id="textShock" x="2" y="2" filter="url(#inner_shock)" stroke="0" stroke-width="1" fill="#EC5A26"/> <!--inner_shock_color-->
    <use xlink:href="#content" id="textFill" x="0" y="0" fill="white" />                                                            <!--text_color-->
    <use xlink:href="#content" id="textGlow" x="0" y="0" filter="url(#glow)" stroke="#f90" stroke-width="0.1" fill="transparent"/> <!--glow_color-->
</svg>

</body>
</html>
