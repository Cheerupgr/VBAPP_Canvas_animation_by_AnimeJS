<html>
<head>
    <title>Template 26</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <script>
    var vbAnimationTemplateLib = new VBAnimationTemplateLib({
        runOnReady: true,
        elements: [''],
        delay: /* delay */3000/* /delay */
    });


    //Take text from DOM, segregate it into spans and append back
    document.addEventListener('DOMContentLoaded', function(){
        var content = document.getElementById('content');
        var text = content.innerText;
        content.innerText = '';

        for (var i=0; i < text.length; i++) {
            var char = text[i];

            if (char === ' '){
                char = char.replace(' ', '\u00a0');
            }

            var span = document.createElement('SPAN');
            span.appendChild(document.createTextNode(char));
            content.appendChild(span);
        }
    }, false);

    </script>
</head>
<body>

<main>
    <h1 id="content">Smokin'</h1>
</main>

</body>
</html>
