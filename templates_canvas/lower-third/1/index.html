<!DOCTYPE html>
<html>
<head>
    <title>Lower Third Animation 1</title>
    <meta charset=utf-8>

    <style>
        html, body { margin: 0; padding: 0; }
        .vba-area { width: 1280px; height: 720px; background: none #000000; }
    </style>

    <script src="../../../lib/pixi.js/pixi.min.js"></script>
    <script src="../../../lib/pixi-action/build/pixi-action.js"></script>

</head>
<body>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 10px; top: 10px;">
    <button type="button" onclick="animationPauseToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" onclick="animationPauseToggle(false); return false;">
        Play
    </button>
    <button type="button" onclick="animationPauseToggle(true); return false;">
        Pause
    </button>
    <button type="button" onclick="animationRestart(); return false;">
        Restart
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->

<script src="script.js"></script>

</body>
</html>
